<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>making navbar</title>
</head>
<body>
    <section>
        <div class="box red left"></div>
        <div class="box green right"></div>
        <div class="box blue clear-left left"></div>
        <div class="box purple clear-right right"></div>
        <div class="box yellow clear-left left"></div>
        <div class="box orange clear-right right"></div>
    </section>
    <section class="clear-both top">
        <div class="box red left"></div>
        <div class="box green right"></div>
        <div class="box blue left"></div>
        <div class="box purple right"></div>
        <div class="box yellow left"></div>
        <div class="box orange right"></div>
    </section>
</body>
</html>
