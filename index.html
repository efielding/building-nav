<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>making navbar</title>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="https://cdn.pixabay.com/photo/2017/07/10/19/42/logo-2491236_960_720.png" alt="">
        <ul class="nav-list">
            <li class="item">home</li>
            <li class="item">about</li>
            <li class="item">contact</li>
        </ul>
    </nav>

    <div class="content">
        <map name="map">
            <iframe class="bitwise-location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.608962956419!2d-119.78801758522246!3d36.731951579239094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4340503%3A0xb32dda71cf0730a0!2sBitwise+South+Stadium!5e0!3m2!1sen!2sus!4v1555384086069!5m2!1sen!2sus"  allowfullscreen></iframe>
        </map>
    </div>

    <footer class="footer">
        <ul class="social-media">
            <li class="item">
                <a href="https://www.facebook.com/" target="_blank"><span class="fab fa-facebook-f"></span></a>
            </li>
            <li class="item">
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="item">
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
